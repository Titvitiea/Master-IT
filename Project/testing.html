<!DOCTYPE html>
<html>
<head>
<style>
.container {
    display: flex;          /* activate flexbox */
    flex-direction: column;    /* row = left to right */
    gap: 20px;              /* space between items */
    background: #eee;
    padding: 20px;
}
.box {
    width: 100px;
    height: 100px;
    background: lightblue;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
}
</style>
</head>

<body>

<div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>

</body>
</html>
