<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            background-color:lightblue;
            background-size: cover;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            
        }
        .contact{
            background-color:lightsalmon;
            color:brown;
            width: 400px;
            height: auto;
            margin: auto;
            margin-top: 20px;
            padding: 20px;
            border-color: black;
            border-style:none;
            box-shadow: 30px 30px 50px grey;
            border-radius: 20px 0px 20px 0px;
        }
        .contact h1, .contact p, .contact label{
            text-align: center;
            margin-bottom: 10px;
            color: black;
        }
        .contact input, .contact textarea{
            width: 100%;
            height: auto;
            margin: auto;
            padding: 10px;
            border: 1px solid gray;
            border-radius: 5px;
        }
        .btn{
            background-color:aqua;
            color:black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover{
            background-color: grey;
        }
        .Go_back{
            background-color: lightgray;
            color:black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin: auto;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="contact">
        <h1>Contact Us</h1>
        <p>Please fill your information below:</p>
        <form action="">
            <label for="name">Name:</label><br>
            <input type="text" placeholder="Please fill your name"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" placeholder="Please fill your Email"><br><br>
            <label for="Phone">Phone number:</label><br>
            <input type="Phone" placeholder="Please fill your number"><br><br>
            <label for="Organization">Organization:</label><br>
            <input type="Organization" placeholder="Your organization name"><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="47" placeholder="Please fill your info"></textarea><br><br>
            <button class="btn">Submit</button><br>
            <div class="Go_back">

            <button onclick="window.location.href='../index.html'">Go Back</button>

            </div>

    </div>
</body>
</html>
